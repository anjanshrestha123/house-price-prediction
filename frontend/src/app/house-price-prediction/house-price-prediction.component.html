<div class="full-width center-content container">
    <mat-card class="house-price-prediction-card">

        <mat-card-header>
            <mat-card-subtitle>Enter information below to predict house price:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div [formGroup]="housePricePredictionForm">
                <div>
                    <mat-form-field class="form-field-height" appearance="outline">
                        <mat-label>Zip Code</mat-label>
                        <mat-select>
                            <mat-option value="one">First option</mat-option>
                            <mat-option value="two">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="form-field-height cursor-pointer" appearance="outline" (click)="picker.open()">
                        <mat-label>Choose a date</mat-label>
                        <input class="cursor-pointer" matInput [matDatepicker]="picker" readonly=true>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
